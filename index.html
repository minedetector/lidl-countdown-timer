<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clocks</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <h2>Countdown to christmas special</h2>
    <div class="clock" id="clock1">
        <h1 id="demo"></h1>
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>
    
    <script src="./js/countdown.js"></script>
    <script src="./js/init.js"></script>
    <script>
        var iFrameMessageHandler = new IFrameMessageHandler({
            allowedOrigins: [origin]        //array of origins that are allowed to send messages to the iFrame.   
        });
    </script>
